<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate English Quizzes</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #3498db; /* Changed color slightly for the new page */
            --secondary-color: #f5f5f5;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--light-text);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Home Page Styles */
        #home-page {
            padding: 30px;
        }

        #home-page h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        #home-page h2 {
            font-size: 1.5em;
            color: var(--text-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        #home-page h2:first-of-type {
            margin-top: 20px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .game-card h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .game-card p {
            font-size: 0.9em;
            color: #666;
        }

        /* Quiz Page Styles */
        #quiz-page {
            padding: 30px;
            display: none; /* Hidden by default */
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #quiz-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        #question-counter {
            font-size: 1em;
            color: #666;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1em;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #fff;
            color: var(--text-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .btn:hover:not([disabled]) {
            background-color: var(--secondary-color);
            border-color: var(--primary-color);
        }
        
        .btn.correct {
            background-color: var(--correct-color);
            color: var(--light-text);
            border-color: var(--correct-color);
        }

        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: var(--light-text);
            border-color: var(--incorrect-color);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .nav-btn {
             padding: 10px 20px;
             font-size: 1em;
             border: none;
             background-color: var(--primary-color);
             color: var(--light-text);
             border-radius: var(--border-radius);
             cursor: pointer;
             transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background-color: #2980b9;
        }

        #next-btn {
            display: none;
        }
        
        #results-container {
            text-align: center;
            padding: 40px 20px;
            display: none; /* Hidden by default */
        }
        
        #results-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #score-text {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="home-page">
            <h1>Intermediate English Quizzes</h1>

            <!-- Vocabulary Section -->
            <h2>Vocabulary Quizzes</h2>
            <div class="game-list">
                <!-- Add cards for your VOCABULARY quizzes here -->
                <!-- Example:
                <div class="game-card" onclick="startQuiz('vocabQuiz1.json')">
                    <h2>Vocabulary Unit 1</h2>
                    <p>Test your knowledge of unit 1 vocabulary.</p>
                </div>
                -->
            </div>

            <!-- Grammar Section -->
            <h2>Grammar Quizzes</h2>
            <div class="game-list">
                <!-- Add cards for your GRAMMAR quizzes here -->
                <!-- Example:
                <div class="game-card" onclick="startQuiz('grammarQuiz1.json')">
                    <h2>Grammar Unit 1</h2>
                    <p>Test your knowledge of unit 1 grammar points.</p>
                </div>
                -->
            </div>

        </div>

        <!-- The Quiz Page structure remains the same -->
        <div id="quiz-page">
            <div id="quiz-proper">
                <div class="quiz-header">
                    <div id="quiz-title"></div>
                    <div id="question-counter"></div>
                </div>
    
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="answer-buttons"></div>
                </div>
    
                <div class="controls">
                    <button class="nav-btn" id="next-btn">Next</button>
                </div>
            </div>

            <div id="results-container">
                <h2>Quiz Complete!</h2>
                <p id="score-text"></p>
                <button class="nav-btn" id="restart-btn">Try Again</button>
                <button class="nav-btn" id="home-btn">Back to Home</button>
            </div>
        </div>

    </div>

    <script src="main.js" defer></script>
</body>
</html>
